<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Создать задание</title>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="row">
    <p class="margin-bottom-20"/>
</div>

<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Создать задание
        </div>

        <div class="card-body">
            <form th:action="@{/tasks/create}" method="post">

                <div class="mb-3">
                    <div class="row">
                        <label for="title" class="form-label">
                            <b>Тема задания</b>
                        </label>
                        <textarea class="form-control"
                                  id="title"
                                  name="title"
                                  rows="1"
                                  placeholder="Тема задачи">
                        </textarea>
                    </div>

                    <div class="row">
                        <label for="description" class="form-label">
                            <b>Описание задания</b>
                        </label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  rows="3"
                                  placeholder="Опишите задачу">
                        </textarea>
                    </div>

                    <div class="row">
                        <label for="priority" class="form-label">
                            <b>Приоритет задания</b>
                        </label>
                        <select class="form-control"
                                id="priority"
                                name="priorityId"
                                size="1"
                                required>
                            <option th:each="priority : ${priorities}"
                                    th:value="${priority.id}"
                                    th:text="${priority.name}">

                            </option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="categories" class="form-label">
                            <b>Категория Задания</b>
                        </label>
                        <select class="form-control"
                                id="categories"
                                name="categories"
                                multiple="multiple"
                                size="3"
                                required>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.title}">

                            </option>
                        </select>
                    </div>

                </div>

                <div class="container">
                    <div class="row">

                        <div class="col" align="center">
                            <button class="btn btn-primary w-100" type="submit">Добавить</button>
                        </div>

                        <div class="col" align="center">
                            <a class="btn btn-danger w-100" th:href="@{/tasks/all}">Отмена</a>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:insert="/blocks/footer :: footer"></footer>

</body>
</html>
