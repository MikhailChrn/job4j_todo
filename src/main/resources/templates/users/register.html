<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Регистрация пользователя</title>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="row">
    <p class="margin-bottom-20"/>
</div>

<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Регистрация
        </div>

        <div class="card-body">
            <div class="row" th:if="${message}">
                <p class="text-danger" th:text="${message}"></p>
            </div>

            <form th:action="@{/users/register}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">
                        <b>Имя</b>
                    </label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           placeholder="Иван"
                           required>
                </div>

                <div class="mb-3">
                    <label for="timezone" class="form-label">
                        <b>Часовой пояс</b>
                    </label>
                    <select class="form-control"
                            id="timezone"
                            name="timezone"
                            size="1"
                            required>
                        <option th:each="zone : ${zoneDtos}"
                                th:value="${zone.value}"
                                th:text="${zone.displayText}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">
                        <b>Логин</b>
                    </label>
                    <input type="text"
                           class="form-control"
                           id="login"
                           name="login"
                           placeholder="ivan"
                           required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <b>Пароль</b>
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           required>
                </div>

                <div class="row">
                    <p class="margin-bottom-20"/>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" type="submit">Зарегистрировать</button>
                            </div>

                            <div class="col-6">
                                <a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
